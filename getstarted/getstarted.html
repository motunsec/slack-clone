<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/br-segma" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"

<body>
    <div class="signin-page">
        <a href=""><img src="./image/imgi_8_default.jpeg" alt="" class="logo"></a>

        <h1>Enter your email address to <br>sign in</h1>
        <h5>Or choose another option</h5>
        <form>
            <input type="email" placeholder="name@work-email.com" class="email-input" required>
            <button class="continue-btn">Continue</button>
        </form>

        <p class="option-text">Other options</p>

        <div class="other-options">
            <button class=" google">
                <i class="fa-brands fa-google"></i>
                <span style="font-family: 'BR Segma', sans-serif; font-size: 18px; font-weight: 700; line-height: normal;"> Google</span>
            </button>

            <button class=" google">
                <i class="fa-brands fa-apple"></i>
                <span style="font-family: 'BR Segma', sans-serif; font-size: 18px; font-weight: 700; line-height: normal;">Apple</span>
            </button>
        </div>

    </div>
</body>

</html>
